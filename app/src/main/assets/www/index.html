<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>In Time</title>
        <meta name="description" content="timer is an app to track your time for all day">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/app.css">

        <script src="./js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onload="">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="row header-wrapper">
                <!-- <div  class="text-center">
                    <div class="">
                        <h1><span><b>!N Time</b></span></h1>
                    </div>
                </div> -->
                <div class="col-xs-12 text-center timer-wrapper">
                    <strong><span id="intimer" class="timer in"></span></strong>
                </div>
            </div>
            <div class="row body-wrapper">
                <div class="col-xs-12 col-md-10 col-md-offset-1">
                    <div class="row toolbar-wraper">
                      <div class="col-xs-7 text-left menu-wrapper">
                        <div class="btn-group menu" role="group" aria-label="...">
                          <button type="button" id="edit" class="btn btn-default toolbar edit enabled">
                            <span class="glyphicon glyphicon-edit"></span>
                          </button>
                        </div>
                      </div>
                      <div class="col-xs-5 text-right tools-wrapper">
                        <div class="btn-group tools" role="group" aria-label="...">
                          <button type="button" id="dateList" class="btn btn-default toolbar dateList enabled">
                              <!-- <span class="glyphicon glyphicon-list-alt" data-toggle="modal" data-target="#myDateListModal"></span> -->
                              <a href="#list" class="toolbar"><span class="glyphicon glyphicon-list-alt"></span></a>
                          </button>
                          <button type="button" id="settings" class="btn btn-default dropdown-toggle toolbar settings enabled" data-toggle="dropdown" haspopup="true">
                              <span class="glyphicon glyphicon-cog"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right toolbar settings-menu enabled">
                            <li><a href="#pair" class="toolbar strict active enabled">Pair <span class="glyphicon glyphicon-link pull-right"></span></a></li>
                            <li><a href="#flex" class="toolbar flex enabled">Flex <span class="glyphicon glyphicon-random pull-right"></span></a></li>
                            <!-- <li role="separator" class="divider"></li>-->
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="mainContent">
                      <div class="row status-info text-center">
                        <div class="col-xs-12">
                          <div class="alert clearfix" role="alert">
                            <strong class="pull-left"><span id="entryDate"></span></strong>
                            <strong class="pull-right"><span class="user-state">OUT</span></strong>
                          </div>
                        </div>
                      </div>
                      <div class="row option-swip option-strict margin_bottom_10">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-primary btn-lg btn-block enabled swip-in-out">
                                  <span class=""> Swip </span>
                                  <span class="ti-btn-lbl">IN</span>
                                  <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                            </button>
                        </div>
                      </div>
                      <div class="row option-swip option-flex margin_bottom_10">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-primary btn-lg btn-block enabled swip-in">
                                  <span> Swip </span>
                                  <span class="ti-btn-lbl">IN</span>
                                  <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                            </button>
                            <button type="button" class="btn btn-warning btn-lg btn-block enabled swip-out">
                                  <span> Swip </span>
                                  <span class="ti-btn-lbl">OUT</span>
                                  <span class="glyphicon glyphicon-plus-sign ti-plus-sign"></span>
                            </button>
                        </div>
                      </div>
                      <div class="row clear-entries">
                        <div class="col-xs-12">
                          <button type="button" class="btn btn-danger btn-sm  btn-clear-entries"><span>Clear All</span></button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                              <table class="table table-hover" id="tabletime">
                                  <tr class="success"></tr>
                              </table>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="data-list-wrapper">
                      <ul class="date-list-group nav nav-pills nav-stacked"></ul>
                    </div>
                    <!-- <div class="row clear-entries">
                      <div class="col-xs-12">
                        <button type="button" class="btn btn-danger btn-sm btn-block btn-clear-entries"><span>Clear All Entries</span></button>
                      </div>
                    </div> -->
                    <div class="row confirm-edit">
                      <div class="col-xs-5 col-xs-offset-1 text-right cancel-edit">
                        <button type="button" class="btn btn-default btn-block btn-cancel-edit">
                            <span>Cancel</span>
                        </button>
                      </div>
                      <div class="col-xs-5 text-left done-edit">
                        <button type="button" class="btn btn-primary btn-block btn-done-edit">
                           <span>Save</span>
                        </button>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 last-row"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myDateListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">History</h4>
              </div>
              <div class="modal-body">
                <ul class="list-group">

                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">View</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script> -->

        <script src="./js/vendor/jquery-1.12.0.min.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/plugins.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/const.js"></script>
        <script src="./js/main.js"></script>

    </body>
</html>
